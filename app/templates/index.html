{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% if form %}
    {{ wtf.quick_form(form) }}
    <br>

    {% endif %}
    <h3>Your recent listings</h3>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
{% endblock %}
